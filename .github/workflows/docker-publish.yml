name: publish

on:
  push:
    branches:
      - main

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  APP_IMAGE_NAME: ${{ github.actor }}/progica_app:latest
  DB_IMAGE_NAME: ${{ github.actor }}/progica_database:latest

jobs:
  publish:
    name: publish image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: |
          echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and Publish App
        run: |
          docker-compose build app
          docker tag progica_app ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}
          docker push ${{ env.REGISTRY }}/${{ env.APP_IMAGE_NAME }}